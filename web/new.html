<div ng-show="tab=='New Experiment'" class="container"><h1 class="headline">Please config a new experiment</h1><form ng-submit="schedule()" class="form-horizontal well"><fieldset><legend>Experiment Type</legend><div class="control-group"><div class="controls"><label class="radio"><input value="Throughput and Loss" type="radio" name="expType" ng-model="exp.expType" required="required"/>Throughput and Loss</label><label class="radio"><input value="File Transfer" type="radio" name="expType" ng-model="exp.expType" required="required"/>File Transfer</label></div></div></fieldset><fieldset><legend>Base Station Configuration</legend><div class="control-group"><div class="controls"><label class="radio"><input value="HARQ and ARQ" type="radio" name="bsConf" ng-model="exp.bsConf" required="required"/>Use HARQ/ARQ</label><label class="radio"><input value="HARQ only" type="radio" name="bsConf" ng-model="exp.bsConf" required="required"/>Use HARQ only</label><label class="radio"><input value="NC" type="radio" name="bsConf" ng-model="exp.bsConf" required="required"/><span>Use NC</span><div ng-show="exp.bsConf=='NC'"><div class="span3"><div class="row"><span class="span3">Redundancy percentage: {{exp.redundancy}}%</span></div><div class="row"><span slider="exp.redundancy" class="span3"> </span></div></div></div></label></div></div></fieldset><div class="form-actions"><input type="submit" value="Run the experiment" ng-disabled="!isNodeReady() || scheduleDisabled" class="btn btn-primary hspace10"/><span ng-show="!isNodesReady()">  Please setup nodes before running a new experiment.</span><span ng-show="scheduleDisabled">  Please wait until the previous experiment has finished before running a new one.</span></div></form></div>
